        <style>
       
        .robot {
                    position: relative;
                    left: 200px;
                    }     
            
        .beep{
            width: 5px;
            height: 0px;
            border: 5px solid transparent;
            border-bottom: 10px solid #777;
            border-bottom: 80px solid #888;
            position:relative;
            left: 140px;
        }
        @keyframes blink{
         50% {
          background: radial-gradient(circle, black 15px, transparent 40%), #cc5;  
         }
            
            
        }
        
            .brain{ 
                animation: blink .3s infinite;
                background: radial-gradient(circle, black 15px, transparent 40%), #cc5;
                background: -webkit-radial-gradient(circle, black 15px, transparent 40%), #cc5;
                background: -moz-radial-gradient(circle, black 15px, transparent 40%), #cc5; 
                background-size: 50% 100%;
                height: 150px;
                width: 150px;
                border-radius: 60px 60px 10px 10px;
                border-bottom: 40px solid #666;
                position: relative;
                left: 70px;                
                }
                
                .torso {
                    height: 0;
                    width: 140px;
                    border-top: 300px solid #bc6;
                    border-left: 75px solid transparent;
                    border-right: 75px solid transparent; 
                    border-radius: 20px 20px 100px 100px;
                }
                .left {
                   font-family: 'Poller One', verdana, arial, sans-serif;
                   font-weight:bold;
                   font-size: 250px;
                   color: #666;
                   transform: rotate(200deg);
                   -webkit-transform: rotate(200deg);
                   -moz-transform: rotate(200deg);
                   position: relative;
                    left: -190px;
                    top: -320px;
                    z-index: -1;
                }
                .right {
                   font-family: 'Poller One', verdana, arial, sans-serif;
                   font-weight:bold;
                   font-size: 250px;
                   color: #666;
                    transform: scaleY (-1) rotate(20deg);
                   -webkit-transform: scaleY(-1) rotate(20deg);
                   -moz-transform: scaleY (-1) rotate(20deg);
                      position: relative;
                    left: -190px;
                    top: -620px;
                    z-index: -1;
                
                }
                .foot {
                    height: 40px;
                    width: 40px;
                    background-color: #ccc;
                    border-radius: 40px;
                    border: 15px solid blue;
                    position: relative;
                    left: 110px;
                    top: -10px;
                    z-index: -1 ;
                }
               
                
              
           
        </style>
        
    </head>
    
    
        <div class="robot"></div>
        <div class="beep"></div>
        <div class="brain" ></div>
        <div class="torso"> <div class="left">j</div> <div class="right">j</div> </div>
